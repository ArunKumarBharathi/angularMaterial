<mat-toolbar color="accent">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
 </button>
 <span>My App</span>
 <button mat-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{name:'Arun'}">Tech</button>
 <mat-menu #menu="matMenu">
   <ng-template matMenuContent let-x="name">
   <button mat-menu-item>Angular {{x}}</button>
   <button mat-menu-item>React</button>
   </ng-template>
  
 </mat-menu>
 <span class="example-spacer"></span>
 <button mat-icon-button class="example-icon favorite-icon">
   <mat-icon>favorite</mat-icon>
 </button>
 <button mat-icon-button class="example-icon" >
  <mat-icon>share</mat-icon>
</button>
</mat-toolbar>

<mat-sidenav-container >
    <mat-sidenav #sidenav="matSidenav">side
      <mat-list>
        <h3 matSubheader>Folders</h3>
        <mat-list-item *ngFor="let folder of folders">
           <mat-icon matListIcon>folder</mat-icon>
           <h4 matLine>{{folder.name}}</h4>
           <p matLine class="demo-2"> {{folder.updated}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
        
     </mat-list>

    </mat-sidenav>
    <mat-sidenav-content >
      <!-- <div class="content mat-elevation-z8">content -->
        <!-- <mat-form-field appearance="outline">

          <mat-error></mat-error>

      <!-- </div>  -->

      <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.positions}} </td>
        </ng-container>
      
      
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     
      </table>
